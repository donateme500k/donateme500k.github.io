<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATE ĐÊ</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Mono', monospace;
            color: #0ff;
            overflow: hidden;
            background: #0a0a23;
            user-select: none;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .button {
            padding: clamp(15px, 2vw, 18px) clamp(40px, 5vw, 50px);
            font-size: clamp(20px, 2.5vw, 22px);
            background: linear-gradient(45deg, #0ff, #ff0a6c, #00ff00, #800080);
            background-size: 400%;
            animation: buttonGradient 3s ease infinite;
            border: 3px solid rgba(0, 255, 255, 0.9);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 1), inset 0 0 10px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            position: relative;
            z-index: 15;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 1);
            overflow: hidden;
        }
        .button span {
            position: relative;
            z-index: 2;
            display: inline-block;
        }
        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: transform 0.5s ease-out;
            z-index: 1;
        }
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.4), transparent 60%);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 1;
        }
        .button:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1.3), inset 0 0 12px rgba(0, 255, 255, 0.8);
            border-color: #ff0a6c;
        }
        .button:hover::before {
            transform: rotate(45deg) translate(70%, 70%);
        }
        .button:hover::after {
            opacity: 0.7;
        }
        .button:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), inset 0 0 8px rgba(0, 255, 255, 0.5);
        }
        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .button-glitch::before,
        .button-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.9);
            z-index: 1;
            text-align: center;
            line-height: normal;
        }
        .button-glitch::before {
            left: 3px;
            text-shadow: -2px 0 #ff0a6c;
            animation: glitch-anim 1.5s infinite linear alternate-reverse;
        }
        .button-glitch::after {
            left: -3px;
            text-shadow: 2px 0 #00ff00;
            animation: glitch-anim 1.3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(5px, 9999px, 15px, 0); }
            25% { clip: rect(25px, 9999px, 35px, 0); }
            50% { clip: rect(45px, 9999px, 55px, 0); }
            75% { clip: rect(65px, 9999px, 75px, 0); }
            100% { clip: rect(85px, 9999px, 95px, 0); }
        }
        .matrix-char-button {
            position: absolute;
            color: #0ff;
            font-size: clamp(8px, 1vw, 10px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 2;
        }
        .bank-info {
            display: none;
            margin-top: clamp(20px, 2.5vw, 30px);
            background: rgba(10, 10, 35, 0.95);
            padding: clamp(20px, 3vw, 30px);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            max-width: clamp(350px, 40vw, 450px);
            border: 3px solid rgba(0, 255, 255, 0.5);
            transform: perspective(1000px);
            animation: neonGlow 1.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            z-index: 20; /* Ensure visibility */
        }
        @keyframes neonGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 10px rgba(0, 255, 255, 0.4); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), inset 0 0 15px rgba(0, 255, 255, 0.6); }
        }
        .bank-info h2 {
            font-size: clamp(24px, 3vw, 28px);
            margin-bottom: clamp(20px, 2.5vw, 25px);
            letter-spacing: 5px;
            color: #0ff;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.9);
            position: relative;
        }
        .bank-info h2 .letter {
            display: inline-block;
        }
        .bank-info p {
            font-size: clamp(14px, 1.8vw, 16px);
            margin: 12px 0;
            color: #0ff;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }
        .bank-info p .letter {
            display: inline-block;
        }
        .qr-code img {
            width: clamp(120px, 15vw, 160px);
            margin-top: clamp(20px, 2.5vw, 25px);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            position: relative;
        }
        .matrix-char {
            position: absolute;
            color: #0ff;
            font-size: clamp(10px, 1.2vw, 12px);
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
        }
        .mouse-neon {
            position: absolute;
            width: clamp(25px, 3vw, 30px);
            height: clamp(25px, 3vw, 30px);
            border: 2px solid rgba(0, 255, 255, 0.9);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 6;
        }
        .mouse-code {
            position: absolute;
            color: #ff0a6c;
            font-size: clamp(10px, 1.2vw, 12px);
            opacity: 0.9;
            pointer-events: none;
            z-index: 7;
            text-shadow: 0 0 5px rgba(255, 10, 108, 0.8);
        }
        .click-effect {
            position: absolute;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.6), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 8;
        }
        .click-char {
            position: absolute;
            color: #0ff;
            font-size: clamp(10px, 1.2vw, 12px);
            opacity: 0.9;
            pointer-events: none;
            z-index: 9;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }
        .click-glitch {
            position: absolute;
            color: #00ff00;
            font-size: clamp(10px, 1.2vw, 12px);
            opacity: 0.7;
            pointer-events: none;
            z-index: 9;
        }
        .click-flare {
            position: absolute;
            width: clamp(20px, 2.5vw, 25px);
            height: clamp(20px, 2.5vw, 25px);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            pointer-events: none;
            z-index: 9;
        }
        .click-neon {
            position: absolute;
            width: 0;
            height: 0;
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 8;
        }
        .click-cube {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid #800080;
            background: rgba(128, 0, 128, 0.3);
            pointer-events: none;
            z-index: 9;
        }
        .portal-line {
            position: absolute;
            background: linear-gradient(to right, rgba(0, 255, 255, 0), rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0));
            pointer-events: none;
            z-index: 8;
        }
        .neon-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #0ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9;
        }
        .cursor-spotlight {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent 70%);
            pointer-events: none;
            z-index: 5;
            transform: translate(-50%, -50%);
        }
        .glitch {
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #0ff;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1.5px 0 #ff0a6c;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 1.8s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: 1.5px 0 #00ff00;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 1.6s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 20px, 0); }
            20% { clip: rect(30px, 9999px, 40px, 0); }
            40% { clip: rect(50px, 9999px, 60px, 0); }
            60% { clip: rect(70px, 9999px, 80px, 0); }
            80% { clip: rect(90px, 9999px, 100px, 0); }
            100% { clip: rect(110px, 9999px, 120px, 0); }
        }
        @media (max-width: 600px) {
            .button {
                padding: 12px 30px;
                font-size: 16px;
                border-width: 2px;
            }
            .bank-info {
                padding: 20px;
                max-width: 85vw;
            }
            .bank-info h2 {
                font-size: 20px;
            }
            .bank-info p {
                font-size: 12px;
            }
            .qr-code img {
                width: 100px;
            }
            .cursor-spotlight {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="cursor-spotlight" id="cursorSpotlight"></div>
    <div class="container">
        <button class="button button-glitch" data-text="BẤM VÀO ĐÊ" onclick="triggerEffects()"><span>BẤM VÀO ĐÊ</span></button>
        <div class="bank-info" id="bankInfo">
            <h2 class="glitch" data-text="BANKING">BANKING</h2>
            <p><strong>Ngân hàng:</strong> <span class="text">MB Bank</span></p>
            <p><strong>Chủ tài khoản:</strong> <span class="text">DAO DANG KHOA</span></p>
            <p><strong>Số tài khoản:</strong> <span class="text">88888888777</span></p>
            <p><strong>Note:</strong> <span class="text">Donate 500k đê:D</span></p>
            <div class="qr-code">
                <img src="qr.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Ngăn chặn DevTools
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

        // Ngăn menu chuột phải
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Phát hiện DevTools mở
        (function detectDevTools() {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                document.body.innerHTML = '<h1 style="color: #0ff; text-align: center; font-family: Space Mono;">Vui lòng không mở DevTools!</h1>';
            }
            setTimeout(detectDevTools, 1000);
        })();

        // Khởi tạo âm thanh
        const sound = new Howl({
            src: ['music.mp3'],
            volume: 0.6,
            loop: false
        });
        const hoverSound = new Howl({
            src: ['hover.mp3'],
            volume: 0.3
        });
        const clickSound = new Howl({
            src: ['click.mp3'],
            volume: 0.4
        });

        // Hiệu ứng ma trận (Matrix) cho nền
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = window.innerWidth < 600 ? 10 : 12;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);
        let lastFrameTime = 0;

        function drawMatrix(timestamp) {
            if (timestamp - lastFrameTime < 33) { // Giới hạn ~30 FPS
                requestAnimationFrame(drawMatrix);
                return;
            }
            lastFrameTime = timestamp;
            ctx.fillStyle = 'rgba(10, 10, 35, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0ff';
            ctx.font = `${fontSize}px Space Mono`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                if (y > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            }
            if (Math.random() < 0.02) {
                ctx.fillStyle = 'rgba(255, 10, 108, 0.2)';
                ctx.fillRect(0, Math.random() * canvas.height, canvas.width, 2);
            }
            requestAnimationFrame(drawMatrix);
        }
        drawMatrix(0);

        // Cursor spotlight
        const spotlight = document.getElementById('cursorSpotlight');
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        let mouseX = 0, mouseY = 0;
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                spotlight.style.left = `${mouseX}px`;
                spotlight.style.top = `${mouseY}px`;
                createMouseNeon();
                createMouseCode();
            });
        }
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            createMouseNeon();
        });

        function createMouseNeon() {
            if (Math.random() < 0.5) {
                const neon = document.createElement('div');
                neon.classList.add('mouse-neon');
                document.body.appendChild(neon);
                neon.style.left = `${mouseX}px`;
                neon.style.top = `${mouseY}px`;
                neon.style.transform = 'translate(-50%, -50%)';
                anime({
                    targets: neon,
                    scale: [0, 1.6],
                    opacity: [0.9, 0],
                    rotate: '1.5turn',
                    easing: 'easeOutSine',
                    duration: 450,
                    complete: () => neon.remove()
                });
            }
            if (Math.random() < 0.3) {
                const particle = document.createElement('div');
                particle.classList.add('neon-particle');
                document.body.appendChild(particle);
                particle.style.left = `${mouseX}px`;
                particle.style.top = `${mouseY}px`;
                particle.style.transform = 'translate(-50%, -50%)';
                anime({
                    targets: particle,
                    translateX: () => anime.random(-30, 30),
                    translateY: () => anime.random(-30, 30),
                    scale: [0.8, 1.2, 0],
                    opacity: [0.8, 0],
                    easing: 'easeOutQuad',
                    duration: 400,
                    complete: () => particle.remove()
                });
            }
        }

        function createMouseCode() {
            if (Math.random() < 0.4) {
                const code = document.createElement('div');
                code.classList.add('mouse-code');
                code.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                document.body.appendChild(code);
                code.style.left = `${mouseX}px`;
                code.style.top = `${mouseY}px`;
                code.style.transform = 'translate(-50%, -50%)';
                anime({
                    targets: code,
                    translateY: [0, 50],
                    translateX: () => anime.random(-15, 15),
                    opacity: [0.9, 0],
                    scale: [1, 1.1, 0],
                    easing: 'easeOutExpo',
                    duration: 600,
                    complete: () => code.remove()
                });
            }
        }

        // Hiệu ứng click chuột
        document.addEventListener('click', (e) => {
            clickSound.play();
            const x = e.clientX || e.touches[0]?.clientX;
            const y = e.clientY || e.touches[0]?.clientY;
            const clickEffect = document.createElement('div');
            clickEffect.classList.add('click-effect');
            document.body.appendChild(clickEffect);
            clickEffect.style.left = `${x}px`;
            clickEffect.style.top = `${y}px`;
            clickEffect.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: clickEffect,
                width: [0, 250],
                height: [0, 250],
                opacity: [0.6, 0],
                easing: 'easeOutSine',
                duration: 450,
                complete: () => clickEffect.remove()
            });
            const neon = document.createElement('div');
            neon.classList.add('click-neon');
            document.body.appendChild(neon);
            neon.style.left = `${x}px`;
            neon.style.top = `${y}px`;
            neon.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: neon,
                width: [0, 120],
                height: [0, 120],
                opacity: [0.8, 0],
                rotate: '1turn',
                easing: 'easeOutSine',
                duration: 550,
                complete: () => neon.remove()
            });
            const flare = document.createElement('div');
            flare.classList.add('click-flare');
            document.body.appendChild(flare);
            flare.style.left = `${x}px`;
            flare.style.top = `${y}px`;
            flare.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: flare,
                scale: [0, 2.8],
                opacity: [0.8, 0],
                easing: 'easeOutExpo',
                duration: 350,
                complete: () => flare.remove()
            });
            for (let i = 0; i < 12; i++) {
                createClickChar(x, y);
            }
            for (let i = 0; i < 5; i++) {
                createClickGlitch(x, y);
            }
            for (let i = 0; i < 4; i++) {
                const cube = document.createElement('div');
                cube.classList.add('click-cube');
                document.body.appendChild(cube);
                cube.style.left = `${x}px`;
                cube.style.top = `${y}px`;
                cube.style.transform = 'translate(-50%, -50%)';
                anime({
                    targets: cube,
                    translateX: () => anime.random(-80, 80),
                    translateY: () => anime.random(-80, 80),
                    rotate: () => anime.random(0, 360),
                    opacity: [0.8, 0],
                    easing: 'easeOutQuad',
                    duration: 500,
                    complete: () => cube.remove()
                });
            }
        });

        document.addEventListener('touchstart', (e) => {
            clickSound.play();
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            const clickEffect = document.createElement('div');
            clickEffect.classList.add('click-effect');
            document.body.appendChild(clickEffect);
            clickEffect.style.left = `${x}px`;
            clickEffect.style.top = `${y}px`;
            clickEffect.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: clickEffect,
                width: [0, 250],
                height: [0, 250],
                opacity: [0.6, 0],
                easing: 'easeOutSine',
                duration: 450,
                complete: () => clickEffect.remove()
            });
            const neon = document.createElement('div');
            neon.classList.add('click-neon');
            document.body.appendChild(neon);
            neon.style.left = `${x}px`;
            neon.style.top = `${y}px`;
            neon.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: neon,
                width: [0, 120],
                height: [0, 120],
                opacity: [0.8, 0],
                rotate: '1turn',
                easing: 'easeOutSine',
                duration: 550,
                complete: () => neon.remove()
            });
            const flare = document.createElement('div');
            flare.classList.add('click-flare');
            document.body.appendChild(flare);
            flare.style.left = `${x}px`;
            flare.style.top = `${y}px`;
            flare.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: flare,
                scale: [0, 2.8],
                opacity: [0.8, 0],
                easing: 'easeOutExpo',
                duration: 350,
                complete: () => flare.remove()
            });
            for (let i = 0; i < 12; i++) {
                createClickChar(x, y);
            }
            for (let i = 0; i < 5; i++) {
                createClickGlitch(x, y);
            }
            for (let i = 0; i < 4; i++) {
                const cube = document.createElement('div');
                cube.classList.add('click-cube');
                document.body.appendChild(cube);
                cube.style.left = `${x}px`;
                cube.style.top = `${y}px`;
                cube.style.transform = 'translate(-50%, -50%)';
                anime({
                    targets: cube,
                    translateX: () => anime.random(-80, 80),
                    translateY: () => anime.random(-80, 80),
                    rotate: () => anime.random(0, 360),
                    opacity: [0.8, 0],
                    easing: 'easeOutQuad',
                    duration: 500,
                    complete: () => cube.remove()
                });
            }
        });

        function createClickChar(x, y) {
            const char = document.createElement('div');
            char.classList.add('click-char');
            char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            document.body.appendChild(char);
            char.style.left = `${x}px`;
            char.style.top = `${y}px`;
            char.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: char,
                translateX: () => anime.random(-90, 90),
                translateY: () => anime.random(-90, 90),
                scale: [1, 1.2, 0],
                opacity: [0.9, 0],
                easing: 'easeOutSine',
                duration: 650,
                complete: () => char.remove()
            });
        }

        function createClickGlitch(x, y) {
            const glitch = document.createElement('div');
            glitch.classList.add('click-glitch');
            glitch.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            document.body.appendChild(glitch);
            glitch.style.left = `${x + anime.random(-15, 15)}px`;
            glitch.style.top = `${y + anime.random(-15, 15)}px`;
            glitch.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: glitch,
                translateX: [0, anime.random(-8, 8), 0],
                translateY: [0, anime.random(-8, 8), 0],
                opacity: [0.7, 0],
                easing: 'easeInOutSine',
                duration: 450,
                complete: () => glitch.remove()
            });
        }

        // Hover sound và hiệu ứng chữ nút
        const button = document.querySelector('.button');
        button.addEventListener('mouseenter', () => {
            hoverSound.play();
            anime({
                targets: '.button span .letter',
                translateX: () => anime.random(-3, 3),
                translateY: () => anime.random(-3, 3),
                duration: 80,
                easing: 'easeInOutQuad',
                loop: 4
            });
            createButtonMatrixChars();
        });
        button.addEventListener('touchstart', () => {
            hoverSound.play();
            anime({
                targets: '.button span .letter',
                translateX: () => anime.random(-3, 3),
                translateY: () => anime.random(-3, 3),
                duration: 80,
                easing: 'easeInOutQuad',
                loop: 4
            });
            createButtonMatrixChars();
        });

        // Tách chữ trong nút thành các ký tự
        const buttonText = document.querySelector('.button span');
        buttonText.innerHTML = buttonText.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        // Hiệu ứng ký tự Matrix trên nút
        function createButtonMatrixChars() {
            if (isMobile && Math.random() > 0.3) return; // Giảm tần suất trên mobile
            for (let i = 0; i < 3; i++) {
                const char = document.createElement('div');
                char.classList.add('matrix-char-button');
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                button.appendChild(char);
                const buttonRect = button.getBoundingClientRect();
                char.style.left = `${anime.random(0, buttonRect.width)}px`;
                char.style.top = `-${fontSize}px`;
                anime({
                    targets: char,
                    translateY: [0, buttonRect.height + fontSize],
                    opacity: [0.6, 0],
                    easing: 'easeOutQuad',
                    duration: 600,
                    delay: anime.random(0, 200),
                    complete: () => char.remove()
                });
            }
        }

        // Hàm kích hoạt hiệu ứng chính
        function triggerEffects() {
            sound.play();
            const button = document.querySelector('.button');
            const buttonRect = button.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;

            // Button explode into shards
            for (let i = 0; i < 8; i++) {
                const shard = document.createElement('div');
                shard.classList.add('click-cube');
                document.body.appendChild(shard);
                shard.style.left = `${centerX}px`;
                shard.style.top = `${centerY}px`;
                shard.style.transform = 'translate(-50%, -50%)';
                anime({
                    targets: shard,
                    translateX: () => anime.random(-100, 100),
                    translateY: () => anime.random(-100, 100),
                    rotate: () => anime.random(0, 360),
                    opacity: [0.9, 0],
                    easing: 'easeOutQuad',
                    duration: 450,
                    complete: () => shard.remove()
                });
            }

            // Matrix shockwave
            const shockwave = document.createElement('div');
            shockwave.classList.add('click-effect');
            document.body.appendChild(shockwave);
            shockwave.style.left = `${centerX}px`;
            shockwave.style.top = `${centerY}px`;
            shockwave.style.transform = 'translate(-50%, -50%)';
            anime({
                targets: shockwave,
                width: [0, 800],
                height: [0, 800],
                opacity: [0.6, 0],
                easing: 'easeOutSine',
                duration: 550,
                complete: () => shockwave.remove()
            });

            // Portal lines for button
            for (let i = 0; i < 8; i++) {
                const line = document.createElement('div');
                line.classList.add('portal-line');
                document.body.appendChild(line);
                const angle = (i / 8) * Math.PI * 2;
                const length = 200;
                line.style.left = `${centerX}px`;
                line.style.top = `${centerY}px`;
                line.style.width = `${length}px`;
                line.style.height = '2px';
                line.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                anime({
                    targets: line,
                    width: [0, length],
                    opacity: [0.8, 0],
                    easing: 'easeOutQuad',
                    duration: 350,
                    complete: () => line.remove()
                });
            }

            // Button animation
            anime({
                targets: button,
                scale: [1, 1.5, 0],
                opacity: [1, 0],
                rotate: '0.75turn',
                easing: 'easeOutExpo',
                duration: 350,
                complete: () => {
                    button.style.display = 'none';
                }
            });

            // Ký tự nổ
            for (let i = 0; i < 20; i++) {
                createClickChar(centerX, centerY);
            }

            // Ký tự glitch
            for (let i = 0; i < 8; i++) {
                createClickGlitch(centerX, centerY);
            }

            // Hiển thị thông tin ngân hàng
            setTimeout(() => {
                const bankInfo = document.getElementById('bankInfo');
                bankInfo.style.display = 'block';
                bankInfo.style.zIndex = '20'; // Ensure visibility over other elements

                // Portal effect
                for (let i = 0; i < 12; i++) {
                    const line = document.createElement('div');
                    line.classList.add('portal-line');
                    document.body.appendChild(line);
                    const angle = (i / 12) * Math.PI * 2;
                    const length = 300;
                    const bankRect = bankInfo.getBoundingClientRect();
                    const bankCenterX = bankRect.left + bankRect.width / 2;
                    const bankCenterY = bankRect.top + bankRect.height / 2;
                    line.style.left = `${bankCenterX}px`;
                    line.style.top = `${bankCenterY}px`;
                    line.style.width = `${length}px`;
                    line.style.height = '2px';
                    line.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                    anime({
                        targets: line,
                        width: [length, 0],
                        opacity: [0.9, 0],
                        easing: 'easeOutQuad',
                        duration: 300,
                        delay: i * 15,
                        complete: () => line.remove()
                    });
                }

                // Holographic frame
                anime({
                    targets: bankInfo,
                    translateY: [-80, 0],
                    scale: [0.8, 1],
                    rotateX: [-20, 0],
                    rotateY: [15, 0],
                    opacity: [0, 1],
                    easing: 'easeOutElastic(1, .5)',
                    duration: 600
                });

                // Hiệu ứng tiêu đề
                const title = document.querySelector('.bank-info h2');
                title.innerHTML = title.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
                anime({
                    targets: '.bank-info h2 .letter',
                    translateY: [-40, 0],
                    opacity: [0, 1],
                    easing: 'easeOutQuad',
                    duration: 400,
                    delay: anime.stagger(20, {start: 100}),
                    complete: () => {
                        anime({
                            targets: '.bank-info h2 .letter',
                            textShadow: [
                                '0 0 8px rgba(0, 255, 255, 0.6)',
                                '0 0 15px rgba(0, 255, 255, 0.9)',
                                '0 0 8px rgba(0, 255, 255, 0.6)'
                            ],
                            color: [
                                '#0ff',
                                '#ff0a6c',
                                '#00ff00',
                                '#0ff'
                            ],
                            loop: true,
                            duration: 1200,
                            delay: anime.stagger(20)
                        });
                    }
                });

                // Hiệu ứng đoạn văn
                document.querySelectorAll('.bank-info p').forEach((p, index) => {
                    const text = p.querySelector('.text');
                    text.innerHTML = text.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
                    anime({
                        targets: p,
                        translateX: [-50, 0],
                        opacity: [0, 1],
                        easing: 'easeOutQuad',
                        duration: 450,
                        delay: 150 + index * 100
                    });
                    for (let i = 0; i < 3; i++) {
                        const binary = document.createElement('div');
                        binary.classList.add('matrix-char');
                        binary.textContent = Math.random() > 0.5 ? '0' : '1';
                        bankInfo.appendChild(binary);
                        binary.style.left = `${anime.random(0, bankInfo.offsetWidth)}px`;
                        binary.style.top = `${p.offsetTop + anime.random(-10, 10)}px`;
                        anime({
                            targets: binary,
                            translateY: [0, 50],
                            opacity: [0.7, 0],
                            easing: 'easeOutQuad',
                            duration: 500,
                            complete: () => binary.remove()
                        });
                    }
                });

                // Hiệu ứng QR code
                const qr = document.querySelector('.qr-code img');
                anime({
                    targets: qr,
                    scale: [0, 1.15, 1],
                    rotate: '0.2turn',
                    translateY: [20, 0],
                    opacity: [0, 1],
                    easing: 'easeOutElastic(1, .6)',
                    duration: 500,
                    delay: 200
                });
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('neon-particle');
                    bankInfo.appendChild(particle);
                    const qrRect = qr.getBoundingClientRect();
                    const qrCenterX = qrRect.left + qrRect.width / 2 - bankInfo.getBoundingClientRect().left;
                    const qrCenterY = qrRect.top + qrRect.height / 2 - bankInfo.getBoundingClientRect().top;
                    const radius = 70;
                    const angle = (i / 6) * Math.PI * 2;
                    particle.style.left = `${qrCenterX + radius * Math.cos(angle)}px`;
                    particle.style.top = `${qrCenterY + radius * Math.sin(angle)}px`;
                    anime({
                        targets: particle,
                        translateX: [
                            { value: radius * Math.cos(angle), duration: 0 },
                            { value: radius * Math.cos(angle + Math.PI * 2), duration: 2000 }
                        ],
                        translateY: [
                            { value: radius * Math.sin(angle), duration: 0 },
                            { value: radius * Math.sin(angle + Math.PI * 2), duration: 2000 }
                        ],
                        opacity: [0.8, 0.8],
                        loop: true,
                        easing: 'linear'
                    });
                }
                anime({
                    targets: qr,
                    boxShadow: [
                        '0 0 10px rgba(0, 255, 255, 0.5)',
                        '0 0 20px rgba(0, 255, 255, 0.9)',
                        '0 0 10px rgba(0, 255, 255, 0.5)'
                    ],
                    duration: 1000,
                    delay: 300,
                    loop: true
                });
            }, 600);
        }

        // Xử lý resize cửa sổ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
            drops.fill(0);
        });
    </script>
</body>
</html>
